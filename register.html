<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HairPhones - Đăng nhập</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <style>
    body {
      background: linear-gradient(to right, #f8f9fa, #e9ecef);
      min-height: 100vh;
    }

    .login-container {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      padding: 40px 30px;
    }

    .form-control {
      height: 45px;
      font-size: 16px;
    }

    .btn-danger {
      font-size: 18px;
      padding: 10px;
      border-radius: 8px;
    }

    .login-title {
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container d-flex flex-column align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="mb-4 text-center ">
      <h2>
        <a href="http://localhost:5173/" class="text-decoration-none text-danger fw-bold">HairPhones</a>
      </h2>
    </div>

    <div class="login-container" style="width: 100%">
      <div class="text-center mb-4">
        <h3 class="text-danger login-title">Đăng ký</h3>
      </div>

      <form class="row row-cols-2">
        <div>
          <div class="mb-3">
            <label class="form-label fs-6">Họ và tên</label>
            <input type="text" class="form-control" placeholder="Nhập họ và tên">
          </div>
          <div class="mb-3">
            <label class="form-label fs-6">Số điện thoại</label>
            <input type="text" class="form-control" placeholder="Nhập số điện thoại">
          </div>
          <div class="mb-3">
            <label class="form-label fs-6">Email</label>
            <input type="text" class="form-control" placeholder="Nhập số email">
          </div>

        </div>
        <div>
          <div class="mb-4">
            <label class="form-label fs-6">Mật khẩu</label>
            <input type="password" class="form-control" placeholder="Nhập mật khẩu của bạn">
          </div>
          <div class="mb-4">
            <label class="form-label fs-6">Mật khẩu</label>
            <input type="password" class="form-control" placeholder="Nhập lại mật khẩu của bạn">
          </div>
          <div class="mb-3">
            <button class="btn btn-danger w-100">Đăng ký</button>
           <div>
             <a href="">Đăng nhập</a>
           </div>
          </div>
        
        </div>

      </form>
    </div>
  </div>
</body>

</html>
